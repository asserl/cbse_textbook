<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .nameoftheclass {
            text-align: center;
            color: blue;
        }
    </style>
    <title>class selector</title>
</head>

<body>
    <h1 class="nameoftheclass">Red and center-aligned heading</h1>
    <p class="nameoftheclass">Red and center-aligned paragraph.</p>

</body>

</html>
