<!DOCTYPE html>

<head>
    <title>css text decoration</title>
</head>

<body>

    <body>
        <p style="text-decoration:underline;">Cyber square is underline decorate </p>
        <p style="text-decoration:overline;">Cyber square is overline decorate</p>
        <p style="text-decoration:blink;">Cyber square is blink decorate</p>
        <p style="text-decoration:line-through;">Cyber square is line through decorate </p>
        <p style="text-decoration:none;">Cyber square has no decoration
        </p>
    </body>

</body>

</html>
